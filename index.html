<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            color: white;
            font-size: 24px;
        }

        section {
            padding: 20px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        .response-text {
            font-size: 24px;
            margin-top: 20px;
        }

        .confetti {
            font-size: 36px;
            display: inline-block;
            margin: 5px;
        }

        .rethink {
            color: #e74c3c;
            font-size: 20px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Weekend Date Invitation</header>

    <section id="response-section" class="front-page-text">
        <!-- Text added to the front page -->
        <p class="response-text">Since I was bekar, I made this thing for our weekend. Will you go out with me?</p>
        <button onclick="handleResponse(true)">Yes</button>
        <button onclick="handleResponse(false)">No</button>
    </section>

    <script>
        function handleResponse(isYes) {
            const section = document.querySelector('section');
            section.innerHTML = '';

            if (isYes) {
                // Display confetti emojis
                const confettiCount = 100;
                const confettiContainer = document.createElement('div');
                confettiContainer.className = 'confetti-container';

                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('span');
                    confetti.className = 'confetti';
                    confetti.textContent = 'ðŸŽ‰';
                    confettiContainer.appendChild(confetti);
                }

                const responseText = document.createElement('p');
                responseText.className = 'response-text';
                responseText.textContent = 'Yahhhhhhh!!!!!!! ðŸŽ‰';

                section.appendChild(confettiContainer);
                section.appendChild(responseText);
            } else {
                const responseText = document.createElement('p');
                responseText.className = 'response-text';
                responseText.textContent = 'Boooooo!!!!!! ðŸ˜¢';

                const rethink = document.createElement('p');
                rethink.textContent = 'Rethink your answer:';
                const rethinkLink = document.createElement('span');
                rethinkLink.className = 'rethink';
                rethinkLink.textContent = ' Click here';
                rethinkLink.onclick = function () {
                    location.reload(); // Reload the page to start again
                };

                rethink.appendChild(rethinkLink);
                section.appendChild(responseText);
                section.appendChild(rethink);
            }
        }
    </script>
</body>
</html>
